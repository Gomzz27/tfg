{% extends './base.html' %} 

{% block body %}
<div class="container mt-5">
    <h1 class="mb-4">Administrar Noticias</h1>
    <a href="{{ url_for('nueva_noticia') }}" class="btn btn-primary mb-3">Nueva Noticia</a>
    <div class="row">
        {% for noticia in noticias %}
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ noticia[1] }}</h5>
                        <p class="card-text" style="text-align: justify;">{{ noticia[2] }}</p>
                        <small class="text-muted">Fecha: {{ noticia[3] }}</small>
                        <div class="mt-3 d-flex justify-content-between">
                            <a href="{{ noticia[4] }}" class="btn btn-primary" target="_blank">Ver noticia completa</a>
                            <div>
                                <a href="{{ url_for('editar_noticia', noticia_id=noticia[0]) }}" class="btn btn-warning me-2">Editar</a>
                                <form action="{{ url_for('eliminar_noticia', noticia_id=noticia[0]) }}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
{% endblock %}
