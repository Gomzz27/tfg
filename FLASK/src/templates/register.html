<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
</head>
<body>
  
</body>
</html>
<title>{% block title %}Registrarse{% endblock %}</title>

{% block customCSS %} 
<link rel="stylesheet" href=" {{ url_for('static', filename='css/register.css')}}">
{% endblock %}

{% block body %}
<div class="d-flex vh-100 justify-content-center align-items-center">
  <form class="form-signin text-center" action="/register" method="POST">
    <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    {% with messages = get_flashed_messages() %}

    {% if messages %}
    <br />
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    {% endwith %}
    <h1 class="h3 mb-3 fw-normal">Crea tu cuenta</h1>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" name="email" required="true">
      <label for="email">Dirección de correo</label>
    </div>
    <div class="form-floating mb-3">
      <input type="username" class="form-control" id="username" name="username" required="true">
      <label for="username">Nombre de usuario</label>
    </div>
    <div class="form-floating mb-3">
      <input type="fullname" class="form-control" id="fullname" name="fullname" required="true">
      <label for="fullname">Nombre y apellidos</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" name="password" required="true">
      <label for="password">Introducir contraseña</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password2" name="password2" required="true">
      <label for="password2">confirmar contraseña</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Crear cuenta</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
  </form>
</div>
{% endblock %}
